<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        referrerpolicy="no-referrer" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">
  <title>Typing_Game_DOM,_Intervals,_Events</title>
</head>
<body>
<button id="settings-btn" class="settings-btn">
  <i class="fas fa-cog"></i>
</button>
<div id="settings" class="settings">
  <form id="settings-form">
    <div>
      <label for="difficulty">Difficulty</label>
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
    </div>
  </form>
</div>
<div class="container">
  <h2>👩‍💻 Speed Typer 👨‍💻</h2>
  <small>Type the following</small>
  <h1 id="word"></h1>
  <input type="text" id="text" autocomplete="off" placeholder="Type the word here...">
  <p class="time-container">
    Time left: <span id="time">10s</span>
  </p>
  <p class="score-container">
    Score: <span id="score">0</span>
  </p>
  <div id="end-game-container" class="end-game-container"></div>
</div>
<script src="script.js"></script>
</body>
</html>
