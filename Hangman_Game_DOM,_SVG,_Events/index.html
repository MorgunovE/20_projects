<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <link href="style.css" rel="stylesheet">
  <title>Hangman_Game_DOM,_SVG,_Events</title>
</head>
<body>
<h1>Hangman</h1>
<p>Find the hidden word - Enter a letter</p>
<div class="game-container">
  <svg class="figure-container" height="250" width="200">
    <line x1="60" x2="140" y1="20" y2="20"></line>
    <line x1="140" x2="140" y1="20" y2="50"></line>
    <line x1="60" x2="60" y1="20" y2="230"></line>
    <line x1="20" x2="100" y1="230" y2="230"></line>
  
    <circle cx="140" cy="70" r="20" class="figure-part"></circle>
  
    <line x1="140" x2="140" y1="90" y2="150" class="figure-part"></line>
  
    <line x1="140" x2="120" y1="120" y2="100" class="figure-part"></line>
    <line x1="140" x2="160" y1="120" y2="100" class="figure-part"></line>
  
    <line x1="140" x2="120" y1="150" y2="180" class="figure-part"></line>
    <line x1="140" x2="160" y1="150" y2="180" class="figure-part"></line>
  </svg>
  <div class="wrong-letters-container">
    <div id="wrong-letters">
      <p></p>
      <span></span>
    </div>
  </div>
  <div class="word" id="word">
  </div>
</div>
<div class="popup-container" id="popup-container">
  <div class="popup">
    <h2 id="final-message"></h2>
    <button id="play-button">Play Again</button>
  </div>
</div>
<div class="notification-container" id="notification-container">
  <p>You have already enter this letter</p>
</div>
<script src="script.js"></script>
</body>
</html>
