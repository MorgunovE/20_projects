<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        referrerpolicy="no-referrer" rel="stylesheet"/>
  <link href="style.css" rel="stylesheet">
  <title>Meal_Finder_Fetch_&_MealDB_API</title>
</head>
<body>
<div class="container">
  <h1>Meal Finder</h1>
  <div class="flex">
    <form class="flex" id="submit">
      <input id="search" placeholder="Search for meals or keywords" type="text">
      <button class="search-btn" type="submit">
        <i class="fas fa-search"></i>
      </button>
    </form>
    <button class="random-btn" id="random">
      <i class="fas fa-random"></i>
    </button>
  </div>
  <div id="result-heading"></div>
  <div id="meals" class="meals"></div>
  <div id="single-meal"></div>
</div>
<script src="script.js"></script>
</body>
</html>
